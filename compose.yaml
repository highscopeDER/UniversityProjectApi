services:
  app:
    build: .
    container_name: ktor-app
    command: bash -c "/app/_start.sh"
    ports:
      - "8080:8080"
    networks:
      - ktor_network
    env_file:
      - ./.env
    volumes:
      - ./app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/v2/check"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17.2
    command: -c 'max_connections=500'
    stdin_open: true
    tty: true
    container_name: ktor-db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./miitnav_db.sql:/docker-entypoint-initdb.d/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 3s
      retries: 50
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin}
      - POSTGRES_DB=${DB_NAME:-miitnav}
    env_file:
      - ./.env
    networks:
      - ktor_network
    ports:
      - "5433:5432/tcp"

networks:
  ktor_network:
    name: ktor_network
